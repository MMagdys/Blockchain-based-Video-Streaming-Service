<script>

const baseURL = 'http://localhost:3000'

    $.get(baseURL + "/blockchain/test4", function(data, status){

        let channels = data.contents
        for(i in channels){
            console.log(channels[i])
            let block = '<h3 style="color: grey;">'+  channels[i].name +'</h3>\
                <div class="row" style="padding-left: 1rem;">\
                <div>\
                    <p id="'+ channels[i].name  +'"> </p>\
                </div>'
            document.getElementById('channels').innerHTML += block
            
            let vid = ''
            if(channels[i].contents.length > 0){
                for (j in channels[i].contents){
                    vid += '<div class="card" style="width: 18rem;">\
                            <img src="" class="card-img-top" alt="...">\
                            <div class="card-body">\
                            <p class="card-text"> <b>video Hash: </b>' + channels[i].contents[j] + '</p>\
                            </div>\
                        </div>'
                }
            }
            else{
                vid = "NO Content in this channel"
            }
            
            document.getElementById(channels[i].name).innerHTML = vid
            
        


        }

    });
